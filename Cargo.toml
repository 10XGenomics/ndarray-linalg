[package]
name    = "ndarray-linalg"
version = "0.7.1"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]

description   = "Linear algebra package for rust-ndarray using LAPACK"
documentation = "https://docs.rs/ndarray-linalg/"
repository    = "https://github.com/termoshtt/ndarray-linalg"
keywords      = ["ndarray", "lapack", "matrix"]
license       = "MIT"
readme        = "README.md"
categories    = ["algorithms", "science"]

[features]
default  = ["openblas-static"]
openblas-shared = ["lapack/openblas"]
openblas-static = ["lapack/openblas", "openblas-src/static"]
openblas-system = ["lapack/openblas", "openblas-src/system"]
netlib-shared   = ["lapack/netlib"]
netlib-static   = ["lapack/netlib", "netlib-src/static"]
netlib-system   = ["lapack/netlib", "netlib-src/system"]

[dependencies]
rand = "0.3"
derive-new = "0.4"
procedurals = "0.2"
num-traits  = "0.1"
num-complex = "0.1"

[dependencies.ndarray]
version = "0.10"
default-features = false
features = ["blas"]

[dependencies.lapack]
version = "0.13"
default-features = false

[dependencies.openblas-src]
version = "0.5.3"
default-features = false
optional = true

[dependencies.netlib-src]
version = "0.7.0"
default-features = false
optional = true
