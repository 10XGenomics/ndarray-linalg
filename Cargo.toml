[package]
name    = "ndarray-linalg"
version = "0.5.4"
authors = ["Toshiki Teramura <toshiki.teramura@gmail.com>"]

description   = "Linear algebra package for rust-ndarray using LAPACK"
documentation = "https://docs.rs/ndarray-linalg/"
repository    = "https://github.com/termoshtt/ndarray-linalg"
keywords      = ["ndarray", "lapack", "matrix"]
license       = "MIT"

[features]
default  = ["openblas"]
openblas = ["lapack/openblas", "openblas-src"]
netlib   = ["lapack/netlib", "netlib-src"]

[dependencies]
rand = "0.3"
derive-new = "0.4"
enum-error-derive = "0.1"
num-traits  = "0.1"
num-complex = "0.1"

[dependencies.ndarray]
version = "0.9"
default-features = false
features = ["blas"]

[dependencies.lapack]
version = "0.13"
default-features = false

[dependencies.openblas-src]
version = "0.5.3"
default-features = false
features = ["static"]
optional = true

[dependencies.netlib-src]
version = "0.7.0"
default-features = false
features = ["static"]
optional = true
