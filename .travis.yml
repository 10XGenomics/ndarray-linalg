language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux

cache: cargo

matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo test -vv --no-default-features --features=$FEATURE

addons:
  apt:
    packages:
      - cmake
      - gfortran
      - liblapack-dev
      - libopenblas-dev

env:
  - RUST_BACKTRACE=1 FEATURE=netlib
  - RUST_BACKTRACE=1 FEATURE=netlib-system
  - RUST_BACKTRACE=1 FEATURE=openblas
  - RUST_BACKTRACE=1 FEATURE=openblas-system
