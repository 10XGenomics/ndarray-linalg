box: termoshtt/rust:latest

test-openblas:
  steps:
    - script:
      name: test OpenBLAS backend
      code: cargo test --no-default-features --features=openblas-static

test-netlib:
  steps:
    - script:
      name: test NetLib backend
      code: cargo test --no-default-features --features=netlib-static

test-intel-mkl:
  steps:
    - script:
      name: test Intel MKL backend
      code: cargo test --no-default-features --features=intel-mkl
